<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/main.js" defer type="module"></script>
    <script src="utils/validation.js" defer type="module"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Crud cadastro</title>
  </head>

  <body>
    <main>
      <div class="container">
        <form id="modal-form" enctype="multipart/form-data">
          <section class="data-filling">
            <section class="data-photo">
              <img src="./img/photoexempale.png" id="imgusers" />
              <span
                ><input
                  type="file"
                  name="Image"
                  id="photoimg"
                  accept=".jpeg, .png, .jpg"
                />
                <p>/png, jpeg, jpg.</p>
              </span>
            </section>
            <section class="data-creat">
              <span class="title">
                <h2 id="title_crud">Cadastro</h2>
              </span>

              <div class="data-user">
                <p>Nome :</p>
                <input
                  id="name"
                  name="Nome"
                  data-index="new"
                  type="text"
                  minlength="3"
                  maxlength="65"
                  placeholder="Ex.: Marcus Vinncius"
                  required
                />
              </div>
              <div class="data-user">
                <p>E-mail :</p>
                <input
                  id="email"
                  name="Email"
                  type="email"
                  maxlength="100"
                  placeholder="Ex.: marcus@gmail.com"
                  pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"
                  required
                />
              </div>
              <div class="data-user">
                <p>Celular :</p>
                <input
                  id="cellphone"
                  name="CelularContato"
                  type="text"
                  placeholder="Ex.:(11) 94033-2019"
                  pattern="^(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{5})$"
                  required
                />
              </div>
              <div class="data-user">
                <p>Nascimento :</p>
                <input
                  id="birthday-date"
                  name="DtNascimento"
                  type="date"
                  required
                />
              </div>
              <p id="error_msg" class="error_msg sucess_msg">
                <strong id="msg"> </strong>
              </p>

              <button
                id="senduser"
                name="send"
                type="submit"
                title="Cadastro"
                value="Cadastrar"
              >
                Salvar
              </button>
            </section>
          </section>
        </form>
      </div>

      <section id="data-list">
        <div id="scroll-table">
          <table>
            <thead>
              <tr>
                <th>Usuarios</th>
              </tr>
              <tr>
                <td class="table-contacts__content">Nome</td>
                <td class="table-contacts__content">E-mail</td>
                <td class="table-contacts__content">Celular</td>
                <td class="table-contacts__content">Nascimento</td>
                <td class="table-contacts__content">Foto</td>
                <td class="table-contacts__actions">Ações</td>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <span>Termos | Políticas</span>
      <div class="copyright">
        <span>Copyright 2024 | Desenvolvido por Marcus Vinnicus</span>
      </div>
    </footer>
  </body>
</html>
